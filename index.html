<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Journey Infographic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .phase-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .phase-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .phase-1-border { border-color: #3498db; } /* Blue */
        .phase-1-bg { background-color: #3498db; }
        .phase-2-border { border-color: #9b59b6; } /* Purple */
        .phase-2-bg { background-color: #9b59b6; }
        .phase-3-border { border-color: #1abc9c; } /* Teal */
        .phase-3-bg { background-color: #1abc9c; }
        
        /* Modal styles */
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        /* Gallery image hover effect */
        .gallery-image {
            transition: transform 0.3s ease, z-index 0s 0.3s ease;
            position: relative;
        }
        .gallery-image:hover {
            transform: scale(2);
            z-index: 50;
            transition: transform 0.3s ease, z-index 0s 0s ease;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-12 md:py-20">
        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800">My 12-Week IBM Internship Journey</h1>
            <p class="text-lg md:text-xl text-gray-600 mt-3">A weekly overview of work undertook during the internship.</p>
        </header>

        <!-- Phases Container -->
        <div class="space-y-16">
            <!-- Phase 1: Foundation -->
            <section id="phase-1">
                <div class="flex items-center mb-6">
                    <div class="w-16 h-16 rounded-full phase-1-bg flex items-center justify-center text-white text-2xl font-bold shadow-lg">1</div>
                    <h2 class="text-3xl font-bold text-gray-700 ml-4">Phase 1: Foundation & Learning</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Week cards for phase 1 will be inserted here -->
                </div>
            </section>

            <!-- Phase 2: Development -->
            <section id="phase-2">
                 <div class="flex items-center mb-6">
                    <div class="w-16 h-16 rounded-full phase-2-bg flex items-center justify-center text-white text-2xl font-bold shadow-lg">2</div>
                    <h2 class="text-3xl font-bold text-gray-700 ml-4">Phase 2: Development & Iteration</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Week cards for phase 2 will be inserted here -->
                </div>
            </section>

            <!-- Phase 3: Finalization -->
            <section id="phase-3">
                 <div class="flex items-center mb-6">
                    <div class="w-16 h-16 rounded-full phase-3-bg flex items-center justify-center text-white text-2xl font-bold shadow-lg">3</div>
                    <h2 class="text-3xl font-bold text-gray-700 ml-4">Phase 3: Testing & Finalization</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- Week cards for phase 3 will be inserted here -->
                </div>
            </section>
        </div>

        <footer class="text-center mt-20">
            <p class="text-gray-500">Sai Pavan Krishna Nagam</p>
        </footer>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-60 z-40 hidden flex items-center justify-center p-4">
        <div id="modal-content" class="modal-content bg-white rounded-lg shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95">
            <!-- Modal Header -->
            <div class="sticky top-0 bg-white border-b border-gray-200 p-4 flex justify-between items-center z-10">
                <h3 id="modal-title" class="text-2xl font-bold text-gray-800"></h3>
                <button id="modal-close" class="text-gray-500 hover:text-gray-800 text-3xl leading-none">&times;</button>
            </div>
            <!-- Modal Body -->
            <div id="modal-body" class="p-6">
                <!-- Content will be injected here -->
            </div>
        </div>
    </div>


    <script>
        const internshipData = [
            // Phase 1
            { phase: 1, week: 1, dates: "May 12 - May 17", title: "Onboarding & Setup", description: "Setting up workspace, filling out paperwork, requesting access, and completing mandatory courses.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>` },
            { phase: 1, week: 2, dates: "May 19 - May 24", title: "Diving into Qiskit", description: "Completed Qiskit Serverless tutorials, getting familiar with the workflow, patterns, and functions.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>` },
            { phase: 1, week: 3, dates: "May 26 - May 31", title: "Initial Pipeline Build", description: "Collaborated with fellow intern Anay to build the first version of the analysis pipeline.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>`, resultsImage: "images/week3.png" },
            { phase: 1, week: 4, dates: "Jun 2 - Jun 7", title: "Parameter Analysis", description: "Worked on various analyses of estimator parameters and their corresponding outputs.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>`, customResultHtml: `<div class="grid grid-cols-3 gap-4 my-8"><img src="images/week4-1.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"><img src="images/week4-2.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"><img src="images/week4-3.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"><img src="images/week4-4.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"><img src="images/week4-5.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"><img src="images/week4-6.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"></div>` },
            { phase: 1, week: 5, dates: "Jun 9 - Jun 14", title: "Literature Review", description: "Reviewed literature on benchmarking and the core implementations of circuit functions.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>` },
            // Phase 2
            { phase: 2, week: 6, dates: "Jun 16 - Jun 21", title: "Pipeline Iteration 2", description: "Refined analysis types, creating mind maps and class diagrams for better structure.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>`, resultsImage: "images/week6.png" },
            { phase: 2, week: 7, dates: "Jun 23 - Jun 28", title: "Mirror Circuits", description: "Focused on Mirror Circuits, familiarizing with the concept and performing initial test runs.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>` },
            { phase: 2, week: 8, dates: "Jun 30 - Jul 5", title: "Adversarial Circuits", description: "Pitched in on Adversarial Circuit construction and conducted a literature study on the topic.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>` },
            { phase: 2, week: 9, dates: "Jul 7 - Jul 12", title: "Modeling & Prediction", description: "Ran Evolutionary Search methods and built Regression Models for error prediction.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>`, customResultHtml: `<div class="grid grid-cols-3 gap-4 my-8"><img src="images/week9-1.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"><img src="images/week9-2.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"><img src="images/week9-3.png" class="gallery-image rounded-md shadow-sm w-full cursor-pointer"></div>` },
            // Phase 3
            { phase: 3, week: 10, dates: "Jul 14 - Jul 19", title: "Intern Presentation", description: "Presented results and challenges from the attempts at adversarial circuit construction.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" /></svg>` },
            { phase: 3, week: 11, dates: "Jul 21 - Jul 26", title: "QPU Testing", description: "Testing the pipeline on actual QPUs using internal access to specialized Qiskit functions.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16v4m-2-2h4m5 10v4m-2-2h4M5 3a2 2 0 00-2 2v1.28C3 7.94 3.95 9 5.19 9h1.62c1.24 0 2.19-.94 2.19-2.72V5a2 2 0 00-2-2H5zM17 3a2 2 0 00-2 2v1.28C15 7.94 15.95 9 17.19 9h1.62c1.24 0 2.19-.94 2.19-2.72V5a2 2 0 00-2-2h-2.19zM5 15a2 2 0 00-2 2v1.28C3 19.94 3.95 21 5.19 21h1.62c1.24 0 2.19-.94 2.19-2.72V17a2 2 0 00-2-2H5zM17 15a2 2 0 00-2 2v1.28c0 1.78.95 2.72 2.19 2.72h1.62c1.24 0 2.19-.94 2.19-2.72V17a2 2 0 00-2-2h-2.19z" /></svg>` },
            { phase: 3, week: 12, dates: "Jul 28 - Jul 31", title: "Finalization & Offboarding", description: "Finalizing the Analysis Pipeline for handoff and proceed with offboarding procedures.", icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>` },
        ];

        // Modal functionality
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close');

        // Populate cards and attach listeners conditionally
        internshipData.forEach(item => {
            const phaseContainer = document.querySelector(`#phase-${item.phase} .grid`);
            const card = document.createElement('div');
            
            const hasPopup = item.resultsImage || item.customResultHtml;
            
            let cardClasses = `phase-card bg-white p-6 rounded-lg shadow-md border-l-4 phase-${item.phase}-border`;
            if (hasPopup) {
                cardClasses += ' cursor-pointer'; 
            }
            card.className = cardClasses;
            card.dataset.week = item.week;
            
            card.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm font-bold text-gray-500">WEEK ${item.week}</p>
                        <h3 class="text-xl font-bold text-gray-800 mt-1">${item.title}</h3>
                    </div>
                    <div class="text-gray-400">
                        ${item.icon}
                    </div>
                </div>
                <p class="text-sm text-gray-500 mt-1">${item.dates}</p>
                <p class="text-gray-600 mt-4">${item.description}</p>
            `;
            phaseContainer.appendChild(card);
            
            if (hasPopup) {
                card.addEventListener('click', () => {
                    openModal(item.week);
                });
            }
        });
        
        const openModal = (weekNumber) => {
            const data = internshipData.find(item => item.week == weekNumber);
            if (!data) return;

            modalTitle.textContent = `Week ${data.week}: ${data.title}`;
            
            let bodyContent = `<p class="text-gray-700 mb-6">${data.description}</p>`;

            if (data.customResultHtml) {
                 bodyContent += `
                    <div>
                        <h4 class="text-lg font-bold text-gray-800 mb-2">Results Snapshot</h4>
                        ${data.customResultHtml}
                    </div>
                `;
            } else if (data.resultsImage) {
                bodyContent += `
                    <div class="mb-6">
                        <h4 class="text-lg font-bold text-gray-800 mb-2">Results Snapshot</h4>
                        <img src="${data.resultsImage}" alt="Results for ${data.title}" class="rounded-lg shadow-md w-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/ffffff?text=Image+Not+Found';">
                    </div>
                `;
            }

            modalBody.innerHTML = bodyContent;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }, 10);
        };

        const closeModal = () => {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300); 
        };

        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeModal();
            }
        });

        document.getElementById('generation-date').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric', month: 'long', day: 'numeric'
        });

    </script>
</body>
</html>
